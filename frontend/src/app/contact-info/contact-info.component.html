<h1 appContactInfoRsmElTitle>{{title}}</h1>
<div class="rsm-el-ctr">
  <div appContactInfoRsmEl>
    <div class="contact-info-seg">
      <ul class="contact-info-chips">
        <li *ngFor="let chip of chips" class="contact-info-chip">
          <img class="thumbnail" [src]=pngSrcFromBase64(chip.icon.src) alt="{{chip.icon.alt}}">
          <span *ngIf="chip.hasLink()" class="def-text">
            <a [href]=chip.link>
            {{chip.value}}
            </a>
          </span>
          <span *ngIf="!chip.hasLink()" class="def-text">
            {{chip.value}}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
